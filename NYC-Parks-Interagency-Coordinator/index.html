<!DOCTYPE html>
<html lang="en">
    <head>
      <title>NYC Parks Interagency Coordinator Tool</title>
      <meta charset="utf-8" />
      <!-- For full screen Leaflet maps, add the following meta tag to set parameters in the viewport-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- Including Leaflet CSS -->
      <link type="text/css" rel="stylesheet" href="libraries/leaflet-1.2/leaflet.css"/>
      <!-- Bootstrap styles -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <!-- Including our custom CSS -->
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>
    <body>  
    
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <div id="map"></div>
              </div>
              <div class="col-md-4">
                <button id="NYCPARKSPROPERTIESData" type="button" class="btn btn-success btn-lg btn-block btn-sm">Parks</button>
                <button id="GREENSTREETSData" type="button" class="btn btn-success btn-lg btn-block btn-sm">Greenstreets</button>
                <button id="PARKSDISTRICTS_PRMsData" type="button" class="btn btn-warning btn-lg btn-block btn-sm">Parks Districts</button>
                <button id="INTERAGENCYPROJECTSData" type="button" class="btn btn-primary btn-lg btn-block btn-sm">Interagency Projects</button>
                <div id="SideBar" class="SideBarStyle"></div>
              </div>
            </div>
          </div>

    </body>
    <!-- Including Leaflet Javascript Library -->
    <script type="text/javascript" src="libraries/leaflet-1.2/leaflet.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

    <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"

</html>
